
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>虛擬人物生成器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }
    input {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1.1rem;
      border: 1px solid #bbb;
      border-radius: 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 0;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #error {
      color: red;
      margin-top: 0.5rem;
      height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h1>虛擬人物生成器</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="密碼" />
    <button onclick="checkLogin()">登入</button>
    <div id="error"></div>
  </div>

  <div class="card" id="app" style="display: none;">
    <h1>虛擬人物自動生成器</h1>
    <p>歡迎使用，這裡可以放原本的人物生成工具內容。</p>
  </div>

  <script>
    function checkLogin() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (email === "chenziwe@prayforo.com" && password === "770011") {
        document.getElementById("login-card").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        error.textContent = "登入失敗，請檢查 Email 或密碼是否正確。";
      }
    }

    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") checkLogin();
    });
  </script>
</body>
</html>
