<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虛擬人物特徵生成器 (雲端版)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
        <div class="main-actions">
            <button id="generateBtn" disabled>✨ 生成新人物</button>
            <button id="exportBtn" disabled>匯出存檔 (.json)</button>
            <button id="importBtn" disabled>匯入存檔 (.json)</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
        <div id="authContainer" class="auth-container">
            <!-- 使用者狀態和登入/登出按鈕會被動態插入到這裡 -->
        </div>
    </div>
  </header>
  
  <div id="app-container">
    <div id="welcome-message" class="welcome-message">
        <h1>歡迎使用雲端人物生成器</h1>
        <p>請登入以開始使用雲端同步功能。</p>
    </div>
    <div class="container" style="display: none;"></div>
  </div>

  <div id="customConfirmModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p id="modalMessage">您確定要刪除這個人物嗎？此操作無法復原。</p>
      <div class="modal-actions">
        <button id="modalConfirmBtn" class="modal-btn confirm">確認刪除</button>
        <button id="modalCancelBtn" class="modal-btn cancel">取消</button>
      </div>
    </div>
  </div>

  <script src="script.js" type="module" defer></script>
</body>
</html>
