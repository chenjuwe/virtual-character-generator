
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>虛擬人物自動生成器</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: #f4f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login, #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 320px;
      display: none;
    }
    h2 { margin-top: 0; }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #5b67f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    #error { color: red; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div id="login">
    <h2>登入虛擬人物工具</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="密碼" />
    <div id="error"></div>
    <button onclick="checkLogin()">登入</button>
  </div>

  <div id="app">
    <h2>虛擬人物自動生成器</h2>
    <p>歡迎使用，這裡可以放原本的人物生成工具內容。</p>
  </div>

  <script>
    const allowEmail = "chenziwe@prayforo.com";
    const allowPassword = "770011";

    function checkLogin() {
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      if (email === allowEmail && pw === allowPassword) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      } else {
        document.getElementById('error').textContent = "Email 或密碼錯誤";
      }
    }

    document.getElementById('login').style.display = 'block';
  </script>
</body>
</html>
